<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="w-[1024px] h-[576px] flex justify-center items-center absolute">
      <h1 class="text-white text-5xl" id="won"></h1>
    </div>
    <div
      class="w-[1000px] left-2 top-2 flex items-center justify-center absolute"
    >
      <div
        class="w-[45%] h-[40px] flex justify-end"
        style="background-color: grey"
      >
        <div
          class="w-[100%] h-[100%]"
          style="background: red"
          id="player"
        ></div>
      </div>
      <div
        class="w-[10%] h-[100px] flex justify-center items-center"
        style="background-color: rgb(0, 153, 255); border-radius: 100px"
      >
        <h1 class="text-3xl text-white" id="timer">60</h1>
      </div>

      <div class="w-[45%] h-[40px]" style="background-color: grey">
        <div class="w-[100%] h-[100%]" id="enemy" style="background: red"></div>
      </div>
    </div>

    <canvas></canvas>

    <script src="./js/app.js"></script>
  </body>
</html>
